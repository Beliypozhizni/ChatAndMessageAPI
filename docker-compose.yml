services:
  db:
    image: postgres:16-alpine
    container_name: chat_db
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build: .
    container_name: chat_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ENV_FILE: ".env"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: chat
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_ECHO: "false"
      RUN_MIGRATIONS: "1"
    ports:
      - "8000:8000"

volumes:
  pg_data:
